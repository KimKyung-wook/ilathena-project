// 서버 간의 통신시 사용될 인증정보 설정
userid: s1
passwd: p1

// Character Server IP 설정
// 주석 처리시에는 자동으로 IP 인식
// IP공유기 사용 등의 특별한 환경에서는 주석 해제 후 수동 설정 요망
//char_ip: 127.0.0.1

// 로그인 서버에 이 IP 주소로 인터페이스에서 수신 대기.
// 1대의 PC 에 2개 이상의 네트워크 카드가 있을시 사용
// (일반적으로 사용하지 않음)
//bind_ip: 127.0.0.1

// Character Server 포트 설정
char_port: 6121

// Map Server IP 설정
// 주석 처리시에는 자동으로 IP 인식
// IP공유기 사용 등의 특별한 환경에서는 주석 해제 후 수동 설정 요망
//map_ip: 127.0.0.1

// Map Server 포트 설정
map_port: 5121

// 시간표시 형식 설정 (영문 기준 20자 까지)
// 기본 형식:
// %I:%M:%S %p (시간:분:초 12시 표기법, 오전/오후 형식)
// %H:%M:%S (시간:분:초, 24시 표기법 형식)
// %d/%b/%Y (일/월/년)
//timestamp_format: [%d/%b %H:%M]

// 서버 창에서 제어문자가 출력될 경우 방향 바꾸기 여부 설정 (색상 코드)
stdout_with_ansisequence: no

// 서버 창 로그 메세지 숨김 설정
//1: 정보 메세지 숨김
//2: 상태 메세지 숨김
//4: 공지 메세지 숨김
//8: 경고 메세지 숨김
//16: 오류 및 SQL오류 메세지 숨김
//32: 디버깅 메세지 숨김
//예제: "console_silent: 7" 정보, 상태, 공지 메세지 숨김 (1+2+4)
console_silent: 0

// 맵 캐시 파일 경로 설정
map_cache_file: db/map_cache.dat

// 데이터베이스 디렉토리 설정
db_path: db

// 길드말 및 파티말 도청 명령어 사용 여부 설정
enable_spy: no

// 캐시를 사용하지 않고 클라이언트의 grf 파일을 사용할지 여부 설정
use_grf: no

// 콘솔 명령어 사용 여부 설정
console: off

// 데이터베이스 자동 저장 시간 설정
autosave_time: 300

// 데이터 베이스 저장 시간 설정 (ms 단위)
minsave_time: 100

// autosave_time 설정과는 별도로 저장이 될 상황 설정 (숫자를 더해서 설정)
// 1: 거래 완료시 저장
// 2: 노점 판매 완료시 저장
// 4: 창고 및 길드창고를 이용 후 닫을시 저장
// 8: 애완동물을 부화 또는 알로 만들시 저장
// 16: 우편물을 보낼 시 저장
// 32: 경매장 이용시 저장
// 64: 퀘스트창 시스템 동작시 저장
save_settings: 127

// 게임 내 로그인 공지사항 파일 경로 설정
motd_txt: conf/motd.txt

// 도움말 파일 경로 설정
help_txt: conf/help.txt
help2_txt: conf/help2.txt
charhelp_txt: conf/charhelp.txt

// 스크립트 파일 경로 설정
import: npc/scripts_main.conf

// 맵 파일 경로 설정
import: conf/maps_athena.conf

import: conf/import/map_conf.txt
