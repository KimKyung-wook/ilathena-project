//------------------------------------------------------------------------------
// 주 1: 스위치 방식 값 설정 방법 (on/off, yes/no 또는 1/0)
// 주 2: 백분율 방식 값 설정 방법 (100 으로 설정시 100%)
// 주 3: 항목 수치를 더해서 설정. (1: 플레이어, 2: 몬스터, 4: 큐펫, 8: 호문클루스, 16: 용병)
//------------------------------------------------------------------------------

// 스킬 캐스팅 시간 비율 설정 (주 2, 0 = 캐스팅 없음)
casting_rate: 100

// 스킬 후딜레이 시간 비율 설정 (주 2)
delay_rate: 100

// 스킬 후딜레이 시간에 덱스, 어질 스테이스터스가 영향을 주는지의 여부 (주 1)
delay_dependon_dex: no
delay_dependon_agi: no

// 캐스팅후 다음 스킬 사용 까지의 최소한의 딜레이 시간 설정 (ms 단위) (주 1)
min_skill_delay_limit: 100

// 스킬 사용 후 캐릭터 이동 가능까지의 딜레이 시간 설정
default_walk_delay: 300

// 노 캐스팅을 사용 가능하게할 대상 설정 (주 3)
no_skill_delay: 2

// 캐스팅 시간이 0 이 되는 덱스의 수치 설정
castrate_dex_scale: 150

// 스킬 사용후의 딜레이 시간동안 일반공격 가능 여부 설정 (주 1)
skill_delay_attack_enable: yes

// 캐스팅이 끝나는 순간에 적이 스킬 사용 범위에서 벗어날때
// 스킬 사용 실패가 되는데 이 순간에 범위 추가 여부 설정
skill_add_range: 0

// 캐스팅중 타겟이 범위를 벗어날 경우 SP나 아이템을 소모할지의 여부 (주 1)
skill_out_range_consume: no

// 범위형 스킬의 시전자와 타겟사이의 거리의 경계 대상 설정 (주 3)
// 설정시 플레이어와 타겟의 거리가 3 이상시 원거리 공격이 됨
// 기본값 14 (몬스터 + 큐펫 + 호문클루스)
skillrange_by_distance: 14

// 스킬 범위에 무기가 영향을 받게 할 대상 설정 (메모 3)
skillrange_from_weapon: 30

// 모든 스킬 공격시 캐스팅 검사 여부 설정
skill_caster_check: yes

// 시전자가 사망시 사용한 스킬의 효과를 제거할 대상 설정 (메모 3)
clear_skills_on_death: 0

// 사전자가 다른 지역으로 이동시 사용한 스킬의 효과를 제거할 대상 설정 (메모 3)
clear_skills_on_warp: 15

// 이 설정을 yes 설정시 flag 0x01 에서 "No Enemies" 와 함께 ground-based skill 의 대상모드에 의해 결정
// 기본값에 의해 흐뉴마와 세이프티 월 같은 두 스킬이 영향을 받게 됨
defunit_not_enemy: no

// 최소의 연타로 스킬이 사용될때 스킬의 데미지 설정
skill_min_damage: 6

// 몽크 콤보 발동 지연시간 (주 2)
combo_delay_rate: 100

// 오토카운터 스킬 사용 적용 대상 설정 (주 3)
// 방어무시 + 명중20 + 크리*2
auto_counter_type: 15

// 스킬 한셀에 중첩 가능 대상 설정 (주 3)
skill_reiteration: 0

// 적의 바로 아래에 스킬 사용 가능 대상 설정 (주 3)
skill_nofootset: 1

// PvP/GvG 에서 트랩 사용 대상이 아군/적군 가리지 않게 할 대상 설정 (주 3)
gvg_traps_target_all: 1

// 트랩 설정
// 0 - 기본
// 1 - 적에게 보이지 않음
traps_setting: 0

// 알케미스트 플로라 소환 설정
// 1: 플레이어를 공격하는 플로라 소환
// 2: 플로라를 두 마리 이상 소환 불가
summon_flora_setting: 3

// 레드셀로 막히게 되면 공격 당하지 않게 할지의 여부 설정
skill_wall_check: yes

// 클로킹 방법 설정
// 0 = 벽이 없어도 가능
// 1 = 벽이 있어야 가능
// 2 = 벽 없이 계속 가능
// 3 = 벽 있어야 계속 가능
player_cloak_check_type: 1
monster_cloak_check_type: 4

// 지면스킬을 같은 장소에 무한정 사용 제한 대상 설정 (메모 3)
land_skill_limit: 1

// 대상 지정 스킬의 사용 실패 메세지 표시 방법 설정
// 1 - 표시 안함
// 2 - 모션 딜레이는 표시하고 메세지는 표시 안함
// 4 - 스내쳐 스킬만 표시 안함
// 8 - 인베넘 스킬만 표시 안함
display_skill_fail: 2

// 대화방 개설중 워프포탈 스킬로 이동 가능 여부
chat_warpportal: no

// 위자드 몬스터 정보 스킬에 방어 표시 설정
// 0: 표시하지 않음
// 1: 기본 방어력
// 2: Vit/Int 방어력
// 3: 둘다 표시 [기본]
sense_type: 3

// 스킬 사용시 스타일 설정
// 0 = 본 서버 (단 한번의 연타공격)
// 1 = Athena style (복합 연속적인 공격)
finger_offensive_type: 0

// 그랜드 크로스 설정
// no 설정시 같은 셀에 있는 몬스터의 수를 기준으로 하여 간격이 증가
// (같은 셀에 몬스터들이 있으면 모든 몬스터에게 명중시키지 않음)
gx_allhit: no

// 그랜드 크로스 표시 방법 설정 (기본값 1)
// 0: 하얀 캐릭터
// 1: 노란 캐릭터
gx_disptype: 1

// 헌신 스킬 사용시 레벨 차이 설정
devotion_level_difference: 10

// 바드/댄서 합주스킬 사용시 같이 있어야 사용 가능하도록 하게 할지의 여부 설정
player_skill_partner_check: yes

// 리무브 트랩 스킬 설정
// 0 = 본서버 : 1개로 획득
// 1 = 아테나 : 사용했던 만큼의 횟수 가능
skill_removetrap_type: 0

// 활로 백스탭 스킬 사용시 데미지 50% 패널티 사용 여부 설정
backstab_bow_penalty: yes

// 하나의 몬스터 로부터 스틸 가능 회수 설정
// 0 - 1번 사용 가능 (최대값 255)
skill_steal_max_tries: 0

// 로그 및 스토커의 도작 스킬 설정          
// 0 = 제한 없음
// 1 = 스토커만 향상된 스킬 도작 허용      
// 2 = 향상된 스킬은 도작 허용하지 않음 
// 기본값: 2
copyskill_restrict: 2

// 버서커 상태를 다른 버프마법으로 해제 가능하게 할지의 허용 여부
berserk_cancels_buffs: no

// 보스 몬스터가 사용하는 힐 스킬의 최대 힐량 및 스킬레벨 설정
max_heal: 9999
max_heal_lv: 11

// 길드스킬 "긴급 호출" 설정
// 1: 공성전중이 아닐 경우에도 사용가능
// 2: 공성전 지역에서만 사용가능
// 4: GvG맵이 아닌 곳에서도 사용가능
// 8: 공성전중일시에만 사용가능
//16: nowarpto 맵에서는 사용 불가
emergency_call: 10

// 길드 오오라 스킬 사용 설정
// (주:길드마스터 주변에 있으면 능력치가 올라가는 길드스킬류를 뜻함)
// 1: 공성전중이 아닐 경우에도 사용가능
// 2: 공성전중일시에만 사용가능
// 4: GvG맵이 아닌 곳에서도 사용가능
// 8: GvG맵에서만 사용가능
// 16: 길드 마스터 일지라도 스킬 사용 불가능
guild_aura: 10

// 몬스터 스킬의 최대 레벨 설정
// 메모 : 몬스터가 스킬을 너무 남발할 경우 10 으로 설정 해주세요.
mob_max_skilllvl: 100

// 텔레포트 1 레벨 사용시 랜덤, 취소 메뉴의 스킵의 허용 여부
skip_teleport_lv1_menu: no

// 시간(태양/달/별)에 맞지 않아도 권성스킬 사용 허용 여부
allow_skill_without_day: no

// 소울링커 에스 시리즈 마법을 플레이어에게도 사용 가능하게 할지의 여부 설정
allow_es_magic_player: no

// 권성의 기적 스킬 발동 비율 설정 (100% = 10000)
sg_miracle_skill_ratio: 2

// 권성의 기적 스킬 지속 시간 설정 (ms 단위)
sg_miracle_skill_duration: 3600000

// 권성 태양과 별과 달의 축북 스킬 발동 비율 설정 (100% = 10000)
sg_angel_skill_ratio: 10

// bHealPower가 설정한 스킬들에 영향을 주도록 합니다.
// 1: 힐, 2: 생츄어리, 4: 포션 피쳐, 8: 슬림 피쳐, 16: 이둔의 사과
skill_add_heal_rate: 7

// 어스퀘이크의 데미지가 화면 안의 단 한 대상에게 데미지를 줄 경우에만 데미지를 반사할 수 있게 합니다.
// 노트: 정식 서버에서는 화면 안에 하나의 대상만이 있을때 어스퀘이크의 데미지를 반사 할 수 있습니다.
// 아마도 MVP 판단을 돕기 위해서(스틸당하지 않도록) 적용된듯 합니다.
eq_single_target_reflectable: yes

// 정식서버에서는 무적상태 일때도 타롯카드 등의 반사 데미지를 입게 됩니다.
// 이 셋팅을 활성화 한다면, 이 것은 모든 종류의 데미지에 대해서 면역을 허용합니다.
// (데미지 표시는 됩니다만, 그것이 실제 데미지로 적용되진 않습니다.)
invincible.nodamage: no

