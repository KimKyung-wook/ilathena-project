// 메모 1: 스위치 방식 값 설정 방법 (on/off, yes/no 또는 1/0)
// 메모 2: 백분율 방식 값 설정 방법 (100 으로 설정시 100%)
//------------------------------------------------------------------------------

// 플레이어의 최대 HP 배율 설정 (기본값은 100)
hp_rate: 100

// 플레이어의 최대 SP 배율 설정 (기본값은 100)
sp_rate: 100

// 왼손 장비에 장착된 카드의 효과가 오른손 장비에도 적용될지의 여부 설정 (메모 1) (기본값 yes)
left_cardfix_to_right: yes

// 사망한 캐릭터 부활 시, 회복 될 HP의 양. 기본값은 0.
// (설정값은 백분율로 합계 HP가 결정됩니다. 100으로 설정시 모든 HP가 회복되며, 0 으로 설정시 1HP를 가진 채 부활합니다.)
restart_hp_rate: 0

// 사망한 캐릭터 부활 시, 회복 될 SP의 양. 기본값은 0.
// (설정값은 백분율로 합계 SP가 결정됩니다. 100으로 설정시 모든 SP가 회복되며, 0 으로 설정시 1SP를 가진 채 부활합니다.)
restart_sp_rate: 0

// 일반 플레이어 캐릭터들의 스킬트리 무시 여부 (메모 1)
player_skillfree: no

// 기본기능 스킬을 올리지 않으면 1차 직업 스킬을 보지 않게 할지의 여부 (메모 1)
player_skillup_limit: yes

// 퀘스트 스킬을 자동으로 배우도록 설정 여부 (메모 1)
// (경고) 해당 항목 YES 설정 시 악용 될 수 있습니다.
quest_skill_learn: no

// 스킬 초기화 시, 퀘스트 스킬도 초기화되도록 설정하시겠습니까?? (메모 1)
// (경고) 해당 항목 YES 설정 시 악용 될 수 있습니다.
// 메모: 만약, quest_skill_learn 항목을 yes로 설정했을 경우, 이 옵션을 no로 설정해도 퀘스트 스킬은 초기화되지 않습니다.
quest_skill_reset: no

// 기본 스킬을 모자라게 찍을 경우 파티 혹은 이모티콘, 앉기, 채팅 방 설정등을 하지 못하도록 설정하시겠습니까? (메모 1)
basic_skill_check: yes

// 플레이어가 파리의 날개, 텔레포트 등의 스킬을 이용해서 맵의 또다른 지점으로 이동시,
// 선공 몬스터라 할지라도 플레이어를 본 직후 설정한 시간 동안 공격하지는 않을 것입니다. (밀리세컨드 단위로 설정됩니다)
// 그 후 몬스터를 공격한다던지, 움직인다던지 하는 행동을 취할 경우 몬스터들은 플레이어를 인식하고 공격할 것입니다.. (I think)
player_invincible_time: 5000

// HP의 자동 회복 시간 간격을 조절합니다. (밀리 세컨드 단위)
natural_healhp_interval: 6000

// SP의 자동 회복 시간 간격을 조절합니다. (밀리 세컨드 단위)
natural_healsp_interval: 8000

// 힐 스킬의 자동 시간 간격을 조절합니다. (밀리 세컨드 단위)
natural_heal_skill_interval: 10000

// 플레이어가 얼마 이상의 무게를 소지 시, 자연 회복이 되지 않도록 설정하시겠습니까? (백분율 단위)
natural_heal_weight_rate: 50

// 최대 공격 속도 설정. (기본값 190, 최대 범위 199)
max_aspd: 190

// 최대 이동 속도 설정 (200은 보통 이동 속도와 같습니다)
max_walk_speed: 300

// 플레이어의 최대 HP값 설정. 설정값 이상의 HP는 아무리 바이탈을 찍어도 오르지 않습니다 (기본값은 1000000)
max_hp: 1000000

// 플레이어의 최대 SP값 설정. 설정값 이상의 SP는 아무리 인트를 찍어도 오르지 않습니다 (기본값은 1000000)
max_sp: 1000000

// 캐릭터의 최대 스텟 설정. (어질, 힘, 기타 등등.)
max_parameter: 99

// 위 설정과 같으나, 베이비 캐릭터만 해당됩니다.
max_baby_parameter: 80

// Same as max_parameter, but for third classes. (Orginally 120 on Renewal)
// Note: Value must be equal to or higher then the value set for max_parameter.
max_third_parameter: 99

// Same as max_parameter, but for third baby classes. (Orginally 108 on Renewal)
// Note: Value must be equal to or higher then the value set for max_baby_parameter.
max_baby_third_paramater: 80
// 최대 물리 방어력 및 마법 방어력 설정
// 메모: 설정 값 이상의 방어력은 스텟이나 스킬, 다른 장비의 영향을 받지 않습니다.
max_def: 99

// 초과 방어력 보너스 설정 (기본값 0)
over_def_bonus: 0

// 카트에 실을 수 있는 최대 무게 설정
max_cart_weight: 8000

// 공격 후 로그아웃을 허용할 딜레이 시간 설정 (밀리세컨드 단위, 0 설정시 해당 없음)
prevent_logout: 10000

// 일반 공격에도 흡혈 효과(Hp,Sp 흡수)를 발동시키겠습니까? (헌터 플라이 카드 같은 옵션)
show_hp_sp_drain: no

// 몬스터 사냥 시, 플레이어의 Hp와 Sp가 회복되는 효과를 넣겠습니까? (공중딜리터 카드 같은 옵션)
show_hp_sp_gain: yes

// yes 설정시, 친구 등록을 했을 경우 등록한 유저의 목록에 등록되어 있는 다른 유저들도 자동 친구등록됩니다. 
// 예를 들어, A라는 유저가 B를 친구등록 했을 경우 B에게 등록되어 있는 다른 유저들이 A에게도 친구로 등록됩니다.
// 메모: 이 옵션은 "친구 등록만" 자동적으로 수행해줍니다. "친구 삭제"는 해당되지 않습니다.
friend_auto_add: yes

// 여러 명의 유저들이 한 유저에게 동시에 여러 작업 (거래, 파티초대, 길드초대 등)을 요구할 경우,
// 우선 순위 외의 작업을 자동적으로 취소하도록 설정합니까?
invite_request_check: yes

// 플레이어 사망시 자동적으로 '해골'이 드랍되도록 설정합니까?
// 0 = 설정하지 않음 (기본값)
// 1 = PVP 맵에서만 드랍
// 2 = 제한 없이 모든 상황에서 드랍.
bone_drop: 0

// 페코페코에 탑승했을 경우 그 유저의 크기를 늘이도록 설정합니까?
// 0 = 설정하지 않음 (기본값)
// 1 = 보통 캐릭터들만 크게 설정
// 2 = 베이비 캐릭터들만 중간 크기로 설정
// 3 = 보통 캐릭터들은 큰 크기로,
//     베이비 캐릭터들은 중간 크기로 설정
character_size: 0

// 행동하지 않고 가만히 서있거나 앉아있는 캐릭터들도
// 같은 파티원들이 습득하는 아이템을 자동 습득하지 않게 설정하시겠습니까?
// (0: 설정하지 않음, 초 단위).
idle_no_autoloot: 0

// Set to 1 if you want to enable falcons and wolves at a time.
// NOTE: This is not allowed on official servers.
// Default: 0.
warg_can_falcon: 0

// Set to yes to use the new stats point table. This includes the cost of each stat point.
// NOTE: If you set it as yes, the server'll read statpoint_renewal.txt instead of statpont.txt at startup or reloadpcdb.
use_renewal_statpoints: yes

//warp 스크립트를 이용할때 워프 장소를 캐릭터 변수로 저장할지 설정
// PREV_MAP$   맵이름
// PREV_MAP_X  x좌표
// PREV_MAP_Y  y좌표
save_warp_map: no
