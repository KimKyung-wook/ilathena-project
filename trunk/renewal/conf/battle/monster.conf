// 보스 몬스터의 체력 비율 설정 (주 2)
mvp_hp_rate: 100

// 일반 몬스터의 체력 비율 설정 (주 2)
monster_hp_rate: 100

// 몬스터 최대 공격 속도 설정
monster_max_aspd: 199

// 세팅과 관련된 다양한 몹의 AI(인공지능)를 정의합니다. (Note 3)
// 0x001: 가능한 몹(enabled mob)이 일정시간마다(every few iterations) 타겟 셀을 변경할 때
//        (일반적으로 몹들은 타겟을 따라잡기 전까지 타겟 셀을 변경하지 않습니다.)
// 0x002: 몹이 "rude attack" 스킬을 이용할 수 있게 합니다. (usually warping away)
//          몹이 공격받거나 얼마나 공격받느냐(eg: GrimTooth)와 상관없이 반격할 수 없거나,
//          그렇지 않고 만약 몹이 통상 타겟에 도달할 수 없다면(eg: sniping) "rude attack"이 실행됩니다. 
// 0x004: 설정되지 않았다면, 타겟을 변경할 수 있는 몹은 통상 공격일 때 통상공격만 합니다.
//        (플레이어와 몹의 거리가 3미만일때) 만약 설정되었다면, (if set)
//        몹은 타겟을 변경하고 범위내 공격자를 추격합니다.
//        이 flag는 귀찮게하는(provoke) 타겟을 공격(override)합니다.
// 0x008: 설정된다면, 몹이 타겟을 놓쳤을 때, 즉시 이동을 멈춥니다.
//          설정되지 않는다면, 몹이 타겟을 놓쳤을 때의 타겟이 있던 마지막 타일까지
//          계속 이동합니다. 또 설정되었을 때는, 몹이 타겟을 잃어 버리는 순간에 
//          뿔뿔이 흩어집니다. 이 모드는 몹몰이를 하여 하이딩으로 몹을 나란히
//          정렬시키는 것과 하나의 타일에 몹을 모으는 것을 난해하게 합니다.
// 0x010: 설정된다면, 아군에게 정의된 몹스킬이 몹 스스로에게 적용됩니다.
// 0x020: 설정되면, 몹의 인공지능이 맵의 모든 몬스터에게 적용됩니다.
//          설정되지 않으면, 플레이어 부근에 있는 몹에게만 적용됩니다.
// 0x040: 설정되면, 몹의 타겟이 맵 이동을 했을 때, 몹은 그 방향의 워프(npc-warp)로 이동합니다.
//          ( mob_npc_warp 아래를 사용하세요)
// 0x100: 설정되면, 몹은 리스트에 있는 임의의 스킬을 뽑아 실행합니다.
//          설정되지 않으면 몹은 매우 많은 스킬리스트에서 스킬을 뽑게됩니다.)
// 0x200: 설정되면, 몹의 스킬 재사용 딜레이가 같은 스킬의 모든 엔트리에 적용되지는 않습니다.
//           단지 특정한 엔트리에만 적용됩니다. (예: 몹은 mob_skill_db 6번째 줄에 힐 스킬을 가집니다.
//           그중 실제로 사용되어지는 엔트리만 딜레이를 가집니다) 이는 몹을 더 강하게 합니다.
//           특히 MvPs에서 더욱 강하게 합니다.
// 0x400: 기본적으로 몹은 모든 스킬에 대해 9의 범위를 갖습니다.
//           설정한다면 기본 스킬 범위 규정을 몹에게 적용합니다.
// 사용예: 0x140 -> 워프를 통과한 플레이어를 추격 + 임의의 순서에 있는 스킬을 사용
monster_ai: 0

// 몬스터들이 워프할 수 있는지의 여부 설정
// 0: 불가능
// 1: NPC의 워프를 통해 가능
// 2: 워프 포탈 스킬을 통해 가능
// 4: 고목사용불가 설정 맵에서는 불가능
mob_warp: 0

// 특정 장소로부터 플레이어가 떠나고부터 몬스터가 비활성화 될 때까지의 시간 설정 (ms 단위)
// (0 - 사용 안함)
mob_active_time: 0
boss_active_time: 0

// mob_db 의 range2 를 기준으로 몬스터 인식 범위 비율 설정 (주 2)
view_range_rate: 100

// mob_db 의 range3 를 기준으로 몬스터가 쫒아오는 비율 설정 (주 2)
chase_range_rate: 100

// 선공으로 설정된 몬스터를 선공으로 할지의 여부 (주 1)
// (no 설정시 서버내 모든 몬스터 비선공)
monster_active_enable: yes

// 몬스터 배치 스크립트에서 설정한 이름을 사용하지 않고 mob_db 의 이름으로 사용할지의 여부
// 0: 몬스터 배치 스크립트의 이름 사용
// 1: mob_db 의 첫번째 이름으로 설정
// 2: mob_db 의 두번째 이름으로 설정
override_mob_names: 0

// 몬스터 공격시 몬스터의 경직 딜레이 비율 설정 (주 1)
// (0 - 무한 인듀어 효과)
monster_damage_delay_rate: 100

// 먹자 몬스터들의 아이템 획득 설정
// 0 = 몬스터는 10개의 아이템만 먹는다
// 1 = 무한정 계속 먹는다
monster_loot_type: 0

// 몬스터 스킬 사용 비율 설정 (주 2)
// 0 - 몬스터 스킬 사용 안함
mob_skill_rate: 100

// 몬스터 스킬 딜레이 설정 (주 2)
mob_skill_delay: 100

// 서버에 배치되는 몬스터 개체수 비율 설정 (주 2)
mob_count_rate: 100

// 몬스터 리젠 시간 딜레이 비율 설정 (주 2)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// 플레이어의 시야거리 안에서 몬스터가 리젠되지 않도록 할 것인지의 여부 설정
// (최대값 100, 0 - 사용안함)
no_spawn_on_player: 0

// 몬스터 배치 파일에 설정된 리젠 좌표 설정을 무시하고 랜덤 리젠으로 할 것인지의 여부 (주 1)
force_random_spawn: no

// 슬레이브로 소환된 몬스터가 소환한 마스터 몬스터의 선공/비선공 특성을 물려받게 할 지의 여부
// 0: 물려받지 않고 mob_db 설정을 사용
// 1: 슬레이브 몬스터는 선공으로 설정
// 2: 슬레이브 몬스터는 비선공으로 설정
// 3: 마스터 몬스터의 성향을 물려받음
slaves_inherit_mode: 2

// 슬레이브로 소환된 몬스터가 소환한 마스터 몬스터의 이동속도를 따를지의 여부
// 0: 물려받지 않고 mob_db 설정을 사용
// 1: 마스터 몬스터가 이동 가능시 따름
// 2: 마스터 몬스터가 이동 불가능시 따름
// 3: 마스터 몬스터의 이동속도를 따름
slaves_inherit_speed: 3

// 소환된 몬스터(알케미스트 및 @summon)들이 공격시에
// 소환자의 오토스펠 카드를 발동하도록 할 지의 여부 설정 (주 1)
summons_trigger_autospells: yes

// 소환된 몬스터(알케미스트 및 @summon)들이 다른 몬스터 들에게 공격 받을시
// 스스로 반격하도록 허용할지의 여부 설정 (주 1)
retaliate_to_master: yes

// 몬스터가 타겟 스킬 사용 플레이어를 우선 목표로 하도록 할지의 여부 (주 1)
mob_changetarget_byskill: no

// 몬스터가 다른 몬스터로 변할 시 HP가 완전회복 되도록 할지의 여부 (주 1)
// 메타모르포시스와 아조스 등
monster_class_change_full_recover: yes

// 몬스터 HP 표시 설정
// (가디언, 엠펠리움 제외)
// 1: 몬스터의 hp를 숫자로 표시
// 2: 몬스터의 hp를 %로 표시
// 4: 몬스터의 레벨 표시
// 8: 몬스터의 HP를 미터기로 표시
show_mob_info: 0

// 몬스터가 제니를 드롭하게 할지의 여부 설정 (주 1)
zeny_from_mobs: no

// 몬스터 레벨업 허용 여부 설정
// 가디언, 엠펠리움 제외
mobs_level_up: no
mobs_level_up_exp_rate: 1

// 동적 몬스터 사용 설정 (주 1)
// 맵에 플레이어가 없으면 몬스터를 제거하고 플레이어가 있어야 몬스터를 리젠
// (중소형 서버 추천)
dynamic_mobs: yes

// 데미지입은 몬스터의 제거허용 여부
mob_remove_damaged: yes

// 빈 맵에서 몬스터의 제거 까지의 딜레이 설정 (ms 단위)
mob_remove_delay: 300000

// 몬스터 사망 후 패킷을 전송할 때까지의 딜레이 설정 (ms 단위, 0 사용안함)
// 몬스터가 사망 후에도 형태가 남아있는 문제를 해결할 수 있음
// 추천값: 10
mob_clear_delay: 0

// 몬스터 사망시 발생되는 NPC 이벤트를 실행할 대상 설정
// 1: 몬스터를 죽인 플레이어
// 0: 몬스터에게 가장 많이 데미지를 준 플레이어
// 주: 이 설정은 엠펠리움 파괴시 성을 획득하는 과정에 영향을 줄 수 있음
mob_npc_event_type: 1

// Kill Steal 보호가 발동되는 시간을 ms 로 설정
// 0 - 사용하지 않음
ksprotection: 0

// Should MVP slaves retain their target when summoned back to their master?
mob_slave_keep_target: yes
