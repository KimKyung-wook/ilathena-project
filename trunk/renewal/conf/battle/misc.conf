// PK 서버로 운영할지의 여부 설정
// - 서버 내 전 지역이 PvP모드로 설정됨
// - 다른 플레이어에 의하여 사망시 경험치 2배 하락
// - 자신보다 20레벨이 높은 플레이어를 PK시 15%~25% 정도의 추가적인 경험치 획득
// - nopvp.txt 파일에 PvP 불가지역 즉 안전지역을 설정 가능
// - 초보자들은 공격을 할 수 없으며 공격을 받지도 않음
// - PvP 모드시 표시되는 순위 및 카운터는 보여지지 않음
// (0 - 사용안함, 1 - PK시 불이익 없음, 2 - PK시 불이익 받음)
pk_mode: 0

// 채팅금지 시스템 설정 (각 항목들을 더한 값 설정)
//  0: 패널티 없음
//  1: 채팅 금지
//  2: 스킬 사용 금지
//  4: 명령어 사용 금지
//  8: 아이템 사용/드롭/줍기 금지
// 16: 노점 및 대화방 개설 금지
manner_system: 15

// PK서버로 운영시 PK가 가능하게 할 최소레벨 설정
pk_min_level: 55

// PK서버로 운영시 PK가 가능하게 할 레벨 차이 설정 (0 - 제한없음)
pk_level_range: 0

// PK서버로 운영시 데미지 고급 설정

- 근거리 공격 데미지 배율 설정
pk_short_attack_damage_rate: 80

- 원거리 공격 데미지 배율 설정
pk_long_attack_damage_rate: 70

- 무기 공격 데미지 배율 설정
pk_weapon_attack_damage_rate: 60

- 마법 공격 데미지 배율 설정
pk_magic_attack_damage_rate: 60

- 기타 공격 데미지 배율 설정
pk_misc_attack_damage_rate: 60

// 맵 서버창에 스킬사용 기록 표시 (디버그 전용) (주 1)
skill_log: off

// 맵 서버창에 battle 기록 표시 (디버그 전용) (주 1)
battle_log: off

// 맵 서버창에 저장 기록 표시 (디버그 전용) (주 1)
save_log: off

// 맵 서버창에 기타 기록 표시 (디버그 전용) (주 1)
etc_log: off

// 워프링크 이펙트를 깃발로 표시 (디버그 전용) (주 1)
warp_point_debug: no

// 밤낮 시스템 사용 여부 설정
night_at_start: no

// 밤낮 시스템 사용시 낮 지속시간 설정 (기본값: 7200000 = 2시간)
// 0 으로 설정시 낮 시간은 사용 안함
day_duration: 0

// 밤낮 시스템 사용시 밤 지속시간 설정 (기본값: 1800000 = 30분)
// 0 으로 설정시 밤 시간은 사용 안함
night_duration: 0

// PvP 맵에서 결투기능 사용 여부
duel_allow_pvp: no

// GvG 맵에서 결투기능 사용 여부
duel_allow_gvg: no

// 결투 중 워프 및 텔레포트 허용 여부
duel_allow_teleport: no

// 결투 중 사망시 결투모드 자동 해제 여부
duel_autoleave_when_die: yes

// 결투모드 사용 딜레이 시간 설정 (분 단위)
duel_time_interval: 60

// Restrict duel usage to same map
// 같은 장소에서 결투 사용 여부 설정(?)
duel_only_on_same_map: no

// 하나의 셀 안에 겹칠 수 있는 캐릭터 수 설정(?)
// 셀 겹치기 제한 지원 (src/map/map.h)
cell_stack_limit: 1

// 노점 @자동거래 를 at 맵플러그 사용된 맵에서만 사용 가능하게 할 지의 여부
at_mapflag: no

// 노점 @자동거래 지속시간 설정 (0 - 사용안함)
at_timeout: 0

// 경매 최대 판매시간 설정
auction_feeperhour: 12000

// 경매 최대 가격 설정
auction_maximumprice: 500000000
