// 주 1: 스위치 (on/off, yes/no or 1/0)
// 주 2: 백분율의 값 (100 으로 설정시 100%)
// 주 3: 타입 설정 (1: 플레이어, 2: 몬스터, 4: 펫, 8: 호문)
