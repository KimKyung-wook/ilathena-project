// 서버 간의 통신시 사용될 인증정보 설정
userid: s1
passwd: p1

// 서버 이름 설정
server_name: iLAthena

// 귓속말 서버 이름 설정 (4자에서 23자)
wisp_server_name: Server

// Login Server IP 설정
// 주석 처리시에는 자동으로 IP 인식
// IP공유기 사용 등의 특별한 환경에서는 주석 해제 후 수동 설정 요망
//login_ip: 127.0.0.1

// 로그인 서버에 이 IP 주소로 인터페이스에서 수신 대기.
// 1대의 PC 에 2개 이상의 네트워크 카드가 있을시 사용
// (일반적으로 사용하지 않음)
//bind_ip: 127.0.0.1

// Login Server 포트 설정
login_port: 6900

// Character Server IP 설정
// 주석 처리시에는 자동으로 IP 인식
// IP공유기 사용 등의 특별한 환경에서는 주석 해제 후 수동 설정 요망
//char_ip: 127.0.0.1

// Character Server 포트 설정
char_port: 6121

// 시간표시 형식 설정 (영문 기준 20자 까지)
// 기본 형식:
// %I:%M:%S %p (시간:분:초 12시 표기법, 오전/오후 형식)
// %H:%M:%S (시간:분:초, 24시 표기법 형식)
// %d/%b/%Y (일/월/년)
//timestamp_format: [%d/%b %H:%M]

// 서버 창에서 제어문자가 출력될 경우 방향 바꾸기 여부 설정 (색상 코드)
stdout_with_ansisequence: no

// 서버 창 로그 메세지 숨김 설정
//1: 정보 메세지 숨김
//2: 상태 메세지 숨김
//4: 공지 메세지 숨김
//8: 경고 메세지 숨김
//16: 오류 및 SQL오류 메세지 숨김
//32: 디버깅 메세지 숨김
//예제: "console_silent: 7" 정보, 상태, 공지 메세지 숨김 (1+2+4)
console_silent: 0

// 콘솔 명령어 사용 여부 설정
console: off

// 플에이어의 E-mail 을 강제로 생성할지의 여부 설정
email_creation: 0

// 서버 상태 메세지 표시 설정
// 0=일반, 1=점검, 2=over 18, 3=paying, 4=P2P
char_maintenance: 0

// 새로운 캐릭터 생성 허용 여부 설정
char_new: 1

// [신서버] 표시 여부 설정
char_new_display: 0

// 서버 최대 접속자수 설정 (0 - 무제한)
// ※ iLAthena 에뮬레이터를 이용한 연구, 개발 목적외 사용은 허용하지 않습니다.
//    이 수치는 풀파티를 하여 개발 연구를 위한 최소 수치입니다.
max_connect_user: 12

// 서버 제한을 무시하는 최소한의 GM레벨 설정
gm_allow_level: 99

// 캐릭터 데이터 자동 저장 시간 설정 (초 단위)
autosave_time: 60

// 캐릭터 서버 창에 캐릭/길드/파티/큐펫 저장 로그 메세지를 표시할지의 여부 설정
save_log: yes

// 캐릭터 데이터 파일 경로 설정
char_txt: save/athena.txt

// 친구 데이터 파일 경로 설정
friends_txt: save/friends.txt

// 캐릭터 생성 후 시작할 장소 설정
start_point: new_1-1,53,111

// 캐릭터 생성시 지급할 무기 설정
start_weapon: 1201

// 캐릭터 생성시 지급할 갑옷 설정
start_armor: 2301

// 캐릭터 생성시 지금할 제니 설정
start_zeny: 0

// 태권/블랙스미스/알케미스트 랭킹 저장 개수 설정
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 길드 경험치 배율 설정
guild_exp_rate: 100

// 알수 없는 캐릭터의 이름 설정
unknown_char_name: Unknown

// 캐릭터 서버 로그 사용 여부 설정
log_char: 1

// 캐릭터 서버 로그 파일 경로 설정
char_log_filename: log/char.log

// 대소문자 무시 여부 설정
// 예: yes 의 경우 캐릭터 생성시 test 와 TEST 는 다른 캐릭터가 됨
name_ignoring_case: no

// 캐릭터 이름 옵션 설정
// 0: 제한 없음 (기본 설정)
// 1: char_name_letters 에서 설정한 문자로만 생성 가능
// 2: char_name_letters 에서 설정한 문자를 제외하고 생성 가능
// 3: 완성형 한글만 사용(한글사랑모드) [KAthena] SLK↘샷건
//    [캐릭터명/파티명/펫명/호문명/길드명] 전부 적용
// 3번 ex) ([가나다라] 사용가능 ) -> ([가나1] -> 사용불가능) -> ([ㅋㅋㅋ] -> 사용불가능) 
char_name_option: 2

// 캐릭터 이름 보조 옵션 설정
char_name_letters: @#

// 계정당 허용할 캐릭터의 수 설정 (0 = 설정안함) [SQL 전용]
chars_per_account: 0

// 캐릭터 레벨을 기준으로 캐릭터 삭제 허용 여부 설정
// 0: 설정 안함
// -5: 레벨이 5 이하일때 캐릭터 삭제 불가
// 5: 레벨이 5 이상일때 캐릭터 삭제 불가
char_del_level: 0

// 데이터베이스 디렉토리 설정
db_path: db

// 현재 접속자를 표시하는 TXT 파일 경로 설정
online_txt_filename: online.txt

// 현재 접속자를 표시하는 HTML 파일 경로 설정
online_html_filename: online.html

// 현재 접속자를 표시하는 파일의 정렬 옵션 설정
// 0: 정렬하지 않음
// 1: 이름 기준 정렬
// 2: 제니 기준 정렬
// 3: 레벨 기준 정렬
// 4: 직업 기준 정렬
// 5: 현재 위치 기준 정렬
online_sorting_option: 0

// 현재 접속자에 표시할 항목 설정
// (0 으로 설정시 파일 없음)
// 1: 이름(GM 미포함)
// 2: 직업
// 4: 레벨
// 8: 맵이름
// 16: 맵이름 및 좌표
// 32: 제니
// 64: 이름(GM 포함)
online_display_option: 1

// 현재 접속자에 표시할 최소 GM레벨 설정
online_gm_display_min_level: 20

// 현재 접속자 갱신 시간 설정 (초 단위)
online_refresh_html: 20

import: conf/import/char_conf.txt
