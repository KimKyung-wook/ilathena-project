// Login Server IP 설정
login_ip:127.0.0.1

// Login Server 포트 설정
login_port: 6900

// 서버를 원격 연결하는데 사용되는 관리자 암호 설정
// * 주의 - 원격 관리를 이용 할 경우, 보안을 위해 암호를 변경해야합니다.
admin_pass: admin

// 암호의 인코딩 방법
// 0: 인코딩 하지않음
// 1: 키 + 비밀번호
// 2: 비밀번호 + 키
passenc: 2

// ladmin.log의 파일 경로 설정
ladmin_log_filename: log/ladmin.log

// 로그에 저장되는 시간 유형을 설정
// 0: 일-월-년 시:분:초
// 1: 월-일-년 시:분:초
// 2: 년-일-월 시:분:초
// 3: 년-월-일 시:분:초 (기본값)
date_format: 3

//제어문자가 출력될 경우 리다이렉션 여부 설정(컬러 코드 포함)
stdout_with_ansisequence: no

import: conf/import/ladmin_conf.txt
