// 명령어 앞에 붙는 기호들은 명령어들의 적용 대상을 구분합니다.
// 당신은 해당 명령어를 통해 일반 유저들을 조정 및 관리할 수 있습니다. (0x00-0x1f),
// '%', '$' (파티/길드 채팅 기호) 와 '/' (표준 클라이언트 명령어).
// 운영자 명령어 기호들은 일반적으로 @명령어 형식으로 사용합니다.
// 캐릭터 설정 명령어 기호들은 일반적으로 #명령어 형식으로 사용합니다.
command_symbol: @
char_symbol: #

// 이 문서는 다음의 형식을 따릅니다. "<명령어 이름>: 레벨(@),레벨(#)".
// 위에서 언급한 레벨은, 해당 명령을 수행하는 데 필요한 최소 GM 레벨을 뜻합니다..
// @ = 운영자 명령어. 오직 사용자(GM 혹은 유저)에 의해서, 사용자에게 적용되는 명령어입니다..
// # = 캐릭터 설정 명령어. 사용자(GM)에 의해서 플레이어들에게 적용됩니다.
//     사용자 자신이 아닌 다른 캐릭터들에게 적용되며, 따로 대상을 지정해야 합니다.
// (GM 레벨 0), 만약 당신이 일반 유저들도 명령어를 사용하게 하고 싶다면 'atcommand_gm_only' 옵션을 'no'로 설정해야 합니다.
// 만약 어떤 명령어를 그 누구도(GM 자신을 포함한) 사용하지 못하게 하고 싶다면 그 명령어의 레벨을 100으로 설정하면 됩니다.


