//------------------------------------------------------------------------------
// 주 1: 스위치 방식 값 설정 방법 (on/off, yes/no 또는 1/0)
// 주 2: 백분율 방식 값 설정 방법 (100 으로 설정시 100%)
//------------------------------------------------------------------------------

// 길드 생성시 엠펠리움 소비 여부 설정 (주 1)
guild_emperium_check: yes

// 길드 상납 경험치 제한 설정
guild_exp_limit: 50

// 하나의 길드가 소유 가능한 성 개수 설정 (0 = 제한없음)
guild_max_castles: 0

// 재접속시 길드 스킬 딜레이 지속 여부 설정 (주 1)
guild_skill_relog_delay: yes

// 길드 몬스터 데미지 보호 비율 설정 (주 2)
castle_defense_rate: 100

// 공성전시 근접 물리 공격에 대한 데미지 비율 설정 (주 2)
gvg_short_attack_damage_rate: 80

// 공성전시 원거리 물리 공격에 대한 데미지 비율 설정 (주 2)
gvg_long_attack_damage_rate: 80

// 공성전시 무기 데미지 비율 설정 (주 2)
gvg_weapon_attack_damage_rate: 60

// 공성전시 스킬 공격 데미지 비율 설정 (주 2)
gvg_magic_attack_damage_rate: 60

// 공성전시 misc(포션/트랩/소환등)공격에 대한 데미지 비율 설정 (주 2)
gvg_misc_attack_damage_rate: 60

// 공성전시 회피 패널티 설정 ( 20 설정시 20% 감소 )
gvg_flee_penalty: 20

// 엠펠리움이 파괴된 이후로 새로운 점령 길드를 표시하는 시간 설정 (ms 단위)
gvg_eliminate_time: 7000

// 엠블렘을 변경하기 위하여 길드의 영광 스킬이 필요한지의 여부 (주 1)
require_glory_guild: no

// 길드 동맹 수 제한 설정 (기본 3)
max_guild_alliance: 3
